<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution-Focused Therapy Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Solution-Focused Therapy Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Welcome message will be added by JavaScript -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message here or '/solutions' to view your solutions..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
